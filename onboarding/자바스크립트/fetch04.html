<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>띵동코딩-Fetch 연습</title>
    <style>
        .wrap {
            width: 300px;
            margin: auto;
        }

        .wrap>h1 {
            text-align: center;
        }

        .wrap>button {
            display: block;
            margin: auto;
            margin-bottom: 30px;
        }
    </style>
    <script>
        let cnt = 0;
        function movieReviews() {
            
			let url = 'http://spartacodingclub.shop/post'
            fetch(url).then(res => res.json()).then((data) => {
                cnt ++
                let rows = data.articles

                let title = rows[cnt].title;
                let comment = rows[cnt].comment
                let img = rows[cnt].image
                
                console.log(title)
                
                $('#movieTitle').text(title)
                $('#movieComment').text(comment)
                $('#moviesPic').attr('src', img)
});			
        }
    </script>
</head>

<body>
    <div class="wrap">
        <h1>영화 버킷 리스트</h1>
        <button onclick="movieReviews()">다음</button>
        <div>
            <img id="moviesPic" width="300" src="https://ddingdong.spartacodingclub.kr/images/common/logo-tb.svg" />
            <h2 id="movieTitle"> </h2>
            <div id="movieComment">
            </div>
        </div>

    </div>

</body>

</html>
